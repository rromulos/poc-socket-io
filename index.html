<html>
    <head>
        <title>POC Socket.io - [Chat]</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    </head>
    <body>
        <h1> POC Socket.io</h1>
        <div class="card" style="width: 100%">
            <div class="card-body"> Type your message
              <p class="card-text">
                <input class="form-control input-lg" id="inputMessage" type="text">
            </p>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>      
        <div class="container text-center">
            <div class="row">
              <div class="col-9">
                <h5>Mesages</h5>
                <div class="text-primary" id="messages"></div>
              </div>
              <div class="col-3">
                <h5>Connections</h5>
                <div class="text-info" id="connections"></div>
              </div>
            </div>
          </div>
        <script>
            const socket = io()
            socket.on('connect', function () {
                $("#connections").append('New user connected: ' + socket.id  + '<br>')
                socket.emit('msg', 'Im connected ' + socket.id)
            })

            socket.on('msg', function(msg) {
                $("#messages").append(msg + '<br>')
            })

            $(function () {
                $("#inputMessage").keydown(function (key) {
                    if (key.keyCode === 13) {
                        socket.emit('msg', $(this).val())
                        $(this).val('')
                    }
                })
            })
        </script>
    </body>
</html>
